# Dokploy Configuration
name: sravani-hospital-guntur
description: Enterprise Hospital Management System for Sravani Multi-Specialty Hospital, Guntur

# Build configuration
build:
  dockerfile: Dockerfile
  context: .

# Port mapping
ports:
  - 80:80

# Environment variables
environment:
  NODE_ENV: production
  VITE_APP_NAME: Sravani Multi-Specialty Hospital
  VITE_LOCATION: Guntur, Andhra Pradesh
  VITE_ADDRESS: Old Bank Road, Kotthapet, Guntur 522001
  VITE_PHONE: 0863-2233644
  VITE_EMERGENCY: 0863-2352354

# Health check
healthcheck:
  test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

# Domain configuration
domains:
  - sravanihospital.com
  - www.sravanihospital.com

# SSL configuration
ssl:
  enabled: true
  provider: letsencrypt
